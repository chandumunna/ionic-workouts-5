<ion-card mode="md">
  <ion-card-header>

    <ion-card-title  class="ion-text-center">
      <ion-input [readonly]="IsDisplayMode" type="text"
        [ngClass]="{ 'editInputSec': IsEditMode }"
        placeholder="Enter workout name here..."
        [(ngModel)]="name"
        (change)="workoutChanged()">
      </ion-input>
    </ion-card-title>

  </ion-card-header>

 <ion-card-content>

    <p *ngIf="IsDisplayMode"
      class="ion-text-wrap">
      {{description}}
    </p>
    <ion-textarea *ngIf="IsEditMode" type="text"
      class="ion-text-wrap editInputSec"
      maxlength="256" autoGrow="true"
      placeholder="Enter workout description here..."
      [(ngModel)]="description"
      (change)="workoutChanged()">
    </ion-textarea>

    <ion-grid *ngIf="daysCount">
      <ion-row *ngIf="IsDisplayMode" class="allRound ion-text-center">
        <ion-col *ngFor="let day of workout.days; let i = index;">
          <ion-button fill="outline" class="days"
            (click)="goToWorkoutDay(day)">
              DAY {{ i + 1 }}
          </ion-button>
      </ion-col>
      </ion-row>
      <ion-row *ngIf="IsEditMode"
        class="ion-align-items-center topRound">

        <ion-col class="ion-text-start ion-align-items-center">
          <ion-badge>{{ daysCount }} DAYS</ion-badge>
        </ion-col>

        <ion-col class="ion-text-center">
          <ion-button fill="clear" class="noPadding"
            (click)="exportWorkout()">
            <ion-icon slot="icon-only" name="cloud-upload-sharp"></ion-icon>
        </ion-button>

        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button fill="clear" class="noPadding"
            (click)="deleteWorkout()">
            <ion-icon slot="icon-only" name="trash-sharp" >
            </ion-icon>
        </ion-button>
        </ion-col>

      </ion-row>
      <ion-row *ngIf="IsEditMode"
        class="bottomRound ion-align-items-center">
        <ion-col class="ion-text-start">
          <ion-label><small>{{workoutId}}</small></ion-label>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button class="noPadding" [disabled]="!dataService.isMobile"
            fill="clear" (click)="copyWorkoutId()">
            <ion-icon slot="icon-only" name="copy-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>
</ion-card>
