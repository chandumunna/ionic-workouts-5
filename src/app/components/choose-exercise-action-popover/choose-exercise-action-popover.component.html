<ion-list *ngIf="!isSetActions">
  <ion-item *ngIf="!isExpanded">
    <ion-button fill="clear" (click)="configureSet()">
        <ion-item>
        <ion-label slot="start">Show Sets</ion-label>
        <ion-icon slot="end" name="expand" color="primary"></ion-icon>
      </ion-item>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" (click)="editVariation()">
      <ion-item>
      <ion-label slot="start">Set variation</ion-label>
      <ion-icon slot="end" name="settings" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" (click)="deleteExercise()">
      <ion-item>
      <ion-label slot="start">Delete set</ion-label>
      <ion-icon slot="end" name="trash" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item *ngIf="canSwap">
    <ion-button fill="clear" (click)="swapExercise()">
      <ion-item>
      <ion-label slot="start">Swap sets</ion-label>
      <ion-icon slot="end" name="swap" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" (click)="viewExercise()">
      <ion-item>
      <ion-label slot="start">Exercise details</ion-label>
      <ion-icon slot="end" name="fitness" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item *ngIf="isExpanded">
    <ion-button fill="clear" (click)="configureSet()">
      <ion-item>
      <ion-label slot="start">Hide sets</ion-label>
      <ion-icon slot="end" name="close" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
</ion-list>

<ion-list *ngIf="isSetActions">

  <ion-item>
    <ion-button fill="clear" (click)="editSet()">
      <ion-item>
      <ion-label slot="start">Edit set</ion-label>
      <ion-icon slot="end" name="construct" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" (click)="addSet()" [disabled]="isMaxReps">
      <ion-item>
      <ion-label slot="start">Add set</ion-label>
      <ion-icon slot="end" name="add-circle" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" (click)="deleteSet()" [disabled]="isMinReps">
      <ion-item>
      <ion-label slot="start">Delete set</ion-label>
      <ion-icon slot="end" name="remove-circle" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>
  <ion-item>
    <ion-button fill="clear" (click)="configureSet()">
      <ion-item>
      <ion-label slot="start">Hide sets</ion-label>
      <ion-icon slot="end" name="close" color="primary"></ion-icon>
    </ion-item>
  </ion-button>
  </ion-item>

</ion-list>
