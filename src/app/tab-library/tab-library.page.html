<ion-header>
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-item>
          <ion-label>Filter by Muscles</ion-label>
          <ion-checkbox [(ngModel)]="useFilter"></ion-checkbox>
        </ion-item>
    </ion-buttons>

    <ion-buttons slot="end">
        <ion-button [disabled]="!useFilter" fill="clear"
          (click)="selectMuscle()" >
          <ion-icon slot="end" name="body"></ion-icon>
          <ion-badge slot="end">{{filteredMusclesCount}}</ion-badge>
          Select Muscles
        </ion-button>
    </ion-buttons>

</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item *ngFor="let img of getFilteredImages()">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-input type='text'
            [ngModel]=img.media.name
            placeholder="Exercise Name"
            (change)="updateImage($event.target.value, img.media)">
          </ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" (click)="setMuscle(img.media)">
            <ion-icon slot="icon-only" name="body"></ion-icon>
            <ion-badge [color]="img.media.muscles.length ? 'primary' : 'danger'">{{img.media.muscles.length}}</ion-badge>
        </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-item lines="none" (click)="expandItem(img, $event)">
          <img [src]="safeImage(img.media)" slot="start"/>
          <app-expandable expandHeight="100px" [expanded]="img.expanded" slot="end">
            <ion-button fill="clear" [disabled]="img.usage.length > 0"
              (click)="deleteImage(img.media)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
              <ion-badge>{{img.usage.length}}</ion-badge>
            </ion-button>
            <ion-button fill="clear"
              (click)="refreshImageUsage(img, $event)">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
            </ion-button>
          </app-expandable>
        </ion-item>
      </ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer *ngIf="IsMobile">
  <ion-toolbar>
    <ion-button fill="clear" expand="full"
      (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image</ion-button>
  </ion-toolbar>
</ion-footer>
